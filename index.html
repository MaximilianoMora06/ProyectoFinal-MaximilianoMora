<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- KEYWORDS -->
  <meta name="keywords" content="Diesel, inyectores, bombas, inyectoras, inyeccion">
  <!-- DESCRIPTION -->
  <meta name="description"
    content="Diesel-Lab es un laboratorio donde nos dedicamos y especializamos en la reparación de mecanismos de alta precisión de inyección diesel.">

  <!-- Mi css -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shorcut icon" href="./images/logo.png">
  <title>Diesel-Lab</title>
</head>

<body>

  <!-- HEADER -->
  <header class="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand subrayado" href="./index.html"><strong>Diesel-Lab</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./pages/servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/info.html">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/imagenes.html">Galeria</a>
            </li>
          </ul>
        </div>
        <img src="./images/logo2.jpg" alt="logo" id="logo">
      </div>
    </nav>


    <!-- BANNERS -->
    <section class="banner">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/banner.jpg" class="d-block w-100" alt="banner1">
          </div>
          <div class="carousel-item">
            <img src="./images/banner2.jpg" class="d-block w-100" alt="banner2">
          </div>
          <div class="carousel-item">
            <img src="./images/banner3.jpg" class="d-block w-100" alt="banner3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </header>

  <!-- MAIN -->
  <main class="index main">

    <section class="phrases">
      <span>Competentes</span>
      <span>Confiables</span>
      <span>Cuidadosos</span>
    </section>

    <div>
      <section class="section-index">
        <h1>¿Por qué elegirnos?</h1>
        <a href="./pages/info.html"><img class="linkimage" src="./images/eleccion.jpg" alt="sobrenosotros"></a>
      </section>

      <section class="section-index">
        <h1>Servicios que te brindamos</h1>
        <a href="./pages/servicios.html"><img class="linkimage" src="./images/servicios.jpg" alt="servicios"></a>
      </section>

      <section class="section-index">
        <h1>Galería de imágenes</h1>
        <a href="./pages/imagenes.html"><img class="linkimage" src="./images/galeria.jpg" alt="galeria"></a>
      </section>

      <section class="section-index">
        <h1>¿Cómo contactarnos?</h1>
        <a href="./pages/contacto.html"><img class="linkimage" src="./images/contacto.jpg" alt="contacto"></a>
      </section>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <!-- <p>Nuestras redes sociales:</p> -->
    <img src="./images/icon-facebook.png" alt="facebook">
    <img src="./images/instagram_vecotr.svg" alt="instagram">
    <img src="./images/icon-twitter.png" alt="twitter">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
